<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .temperature {
            font-size: 48px;
            color: #007bff;
            margin-bottom: 10px;
        }

        .location {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .time {
            font-size: 18px;
            color: #777;
            margin-bottom: 20px;
        }

        .mode-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .mode-option {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .mode-option.active {
            background-color: #f0f0f0;
        }

        .icon {
            font-size: 24px;
        }

        .arrow-down {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            background-color: #ffc107;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .arrow-down:hover {
            background-color: #e0a800;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="temperature">19¬∞C</div>
        <div class="location">Jayawijaya</div>
        <div class="time">Dawn</div>

        <div class="mode-options">
            <div class="mode-option active" data-mode="sunny">
                <i class="icon fas fa-sun"></i> ‚òÄÔ∏èSunny Mode
            </div>
            <div class="mode-option" data-mode="cloudy">
                <i class="icon fas fa-cloud"></i> üå¶Ô∏èCloudy Mode
            </div>
        </div>

        <div class="arrow-down">
            <i class="fas fa-chevron-down"></i>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/your-fontawesome-kit-id.js" crossorigin="anonymous"></script>
    <script>
        const modeOptions = document.querySelectorAll('.mode-option');
        const container = document.querySelector('.container');

        modeOptions.forEach(option => {
            option.addEventListener('click', () => {
                modeOptions.forEach(opt => opt.classList.remove('active'));
                option.classList.add('active');

                const mode = option.dataset.mode;
                if (mode === 'sunny') {
                    container.style.backgroundImage = 'linear-gradient(to bottom, #007bff, #00a2ff)';
                } else if (mode === 'cloudy') {
                    container.style.backgroundImage = 'linear-gradient(to bottom, #808080, #c0c0c0)';
                }
            });
        });
    </script>
</body>
</html>
